<style>
  @-webkit-keyframes fadeInDown {
    0% {
      opacity: 0;

      transform: translateY(-20px)
    }

    to {
      opacity: 1;
      -webkit-transform: translateY(0);
      transform: translateY(0)
    }
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      -webkit-transform: translateY(-20px);
      transform: translateY(-20px)
    }

    to {
      opacity: 1;
      -webkit-transform: translateY(0);
      transform: translateY(0)
    }
  }

  .fadeInDown {
    -webkit-animation-name: fadeInDown;
    animation-name: fadeInDown;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;

    animation-fill-mode: both
  }

  @-webkit-keyframes fadeIn {
    0% {
      opacity: 0
    }

    to {
      opacity: 1
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0
    }

    to {
      opacity: 1
    }
  }

  .fadeIn {
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both
  }

  @-webkit-keyframes fadeInUp {

      opacity: 1;

  ul.btn-grp {
    display: block;
    list-style-type: none
  }

  ul.btn-grp a {
    display: -moz-inline-stack;
    display: inline-block;
    vertical-align: top;
    *vertical-align: auto;
    zoom: 1;
    *display: inline;
    line-height: 28px;

  }

  ul.btn-grp a:hover {

  }

    background: #556bb5
  }

    color: #fff
  }

  }

  ul.btn-grp li:first-child,

  }

  ul.btn-grp li:last-child,

  ul.btn-grp.small {

  ul.btn-grp.small a {

  }

  ul.btn-grp.large a {

    padding: 0 20px

  ul.btn-grp--invert li {
    background: none;
    border-color: #fff

    color: #fff
  }

  ul.btn-grp--invert li:hover {
    background: #ddd
  }

    color: #556bb5
  }

  ul.btn-grp--invert li.active {
    background: #fff
  }

  ul.btn-grp--invert li.active a {
    color: #556bb5
  }
